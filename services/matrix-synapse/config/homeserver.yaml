# Rate limiting configuration - very relaxed for private server
rc_login:
  per_second: 100
  burst_count: 1000

rc_registration:
  per_second: 100
  burst_count: 1000

rc_message:
  per_second: 1000
  burst_count: 10000

rc_joins:
  local:
    per_second: 100
    burst_count: 1000
  remote:
    per_second: 100
    burst_count: 1000

rc_3pid_validation:
  per_second: 100
  burst_count: 1000

rc_invites:
  per_room:
    per_second: 100
    burst_count: 1000
  per_user:
    per_second: 100
    burst_count: 1000

rc_federation:
  window_size: 1000
  sleep_limit: 100
  sleep_delay: 500
  reject_limit: 1000
  concurrent: 100

# Admin API rate limiting
rc_admin_redaction:
  per_second: 100
  burst_count: 1000

# Permissive settings for isolated server
# Allow admins to bypass room access restrictions
allow_per_room_profiles: true

# Make room creation more permissive
room_creation:
  default_room_version: "10"
  
# Allow server admins to bypass room restrictions
# This allows admins to join private rooms and perform admin actions
admin_contact: "mailto:admin@matrix.radx.dev"
server_admin_contact: "admin@matrix.radx.dev"

# Enable server admin APIs
enable_admin_api: true

# More permissive federation settings for local admin operations
federation_domain_whitelist: []

# Enable guest access globally
allow_guest_access: true

# Auto-join rooms for new users (optional)
auto_join_rooms:
  - "#general:matrix.radx.dev"

# Make invitations more permissive
enable_3pid_invites: true

# Experimental: Try to bypass room access restrictions for admins
# Note: These may not be standard Synapse options but worth trying on isolated server
experimental_features:
  admin_bypass_room_restrictions: true

# Make room join/invite process more lenient for isolated server
require_membership_for_aliases: false

# Allow any user to peek into any room (for isolated server)
allow_per_room_profiles: true
allow_guest_peek: true

